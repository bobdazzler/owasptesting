<html lang="en">
<html xmlns:th="www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
	crossorigin="anonymous">
<script
	src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"
	integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp"
	crossorigin="anonymous"></script>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js"
	integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/"
	crossorigin="anonymous"></script>
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<title>Pay My Buddy</title>
</head>
<body>
	<div class="card-header text-center bg-info ">
		<h3>Register</h3>
	</div>
	<div class="card-body">
		<form method="post" th:action="@{/save}" th:object="${user}">
		<div th:if="${message}" th:text="${message}" th:class="${'alert ' + alertClass}">
		</div>
			<div class="form-group">
				<label for="exampleInputEmail1">User Name</label> <input type="text"
					th:field="*{userName}" class="form-control" id="exampleInputEmail1"
					aria-describedby="emailHelp" required>
			</div>
			<div class="form-group">
				<label for="exampleInputEmail1">Email</label> <input type="email"
					th:field="*{email}" class="form-control" id="exampleInputEmail1"
					aria-describedby="emailHelp" required>
			</div>
			<div class="form-group">
				<label for="exampleInputEmail1">Mobile Number</label> <input
					type="tel" th:field="*{mobileNumber}" class="form-control"
					id="exampleInputEmail1" aria-describedby="emailHelp" required>
			</div>
			<div class="form-group">
				<label for="exampleInputPassword1">Password</label> <input
					type="password" th:field="*{passWord}" class="form-control"
					id="exampleInputPassword1" required  minlength="6" maxlength="24"/>
			</div>
			<div class="form-group">
				<button type="submit" class="btn btn-success">Register</button>
				<span>Already registered? <a href="/" th:href="@{/login}">Login
						here</a></span>
			</div>
		</form>
	</div>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</body>
</html>
