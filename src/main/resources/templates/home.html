<html lang="en" xmlns:th="https://www.thymeleaf.org"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<!-- Meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width = device-width, initial-scale = 1, shrink-to-fit = no">
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

<title>PayMyBuddy App</title>
</head>

<body>
	<div class="card-body">
		<nav class="py-2 border-bottom">
			<div class="container d-flex flex-wrap">
				<ul class="nav me-auto">
					<button class="btn btn-success">Pay My Buddy</button>
				</ul>
				<ul class="nav">
					<li class="nav-item"><a href="/home.html" th:href="@{/home}"
						class="nav-link link-dark px-2 text-primary">Home</a></li>
					<li class="nav-item"><a href="/transfer.html"
						th:href="@{/transfer}" class="nav-link link-dark px-2 ">Transfer</a></li>
					<li class="nav-item"><a href="templates/profile.html"
						th:href="@{/profile}" class="nav-link link-dark px-2">Profile</a></li>
					<li class="nav-item"><a href="templates/contact.html"
						th:href="@{/contact}" class="nav-link link-dark px-2">Contact</a></li>
					<li class="nav-item"><a href="login.html" th:href="@{/login}"
						class="nav-link link-dark px-2">Log off</a></li>
				</ul>
			</div>
		</nav>

		<div class="bg-light">
			<div class="container">
				<div class="row">
					<div class="col-md-10">
						<nav aria-label="breadcrumb">
							<ol class="breadcrumb">
								<li class="breadcrumb-item"><a th:href="@{/home}">Home</a></li>
							</ol>
						</nav>

					</div>
				</div>
			</div>
		</div>
		<div class="container mt-4">
			<h2 class="mt-4">
				Welcome to the PayMyBuddy application! <span
					th:text="${loggedInUser.userName}"></span>
			</h2>
			<br>
			<h5>Made for friends who want to transfer money to friends
				easily.</h5>
		</div>
	</div>
</body>
</html>
